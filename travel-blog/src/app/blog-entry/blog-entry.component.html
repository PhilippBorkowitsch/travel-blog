<div class="entry-pre-header">
  <button class="btn btn-lg btn-outline-primary" [routerLink]="['../../mainpage']">Zur√ºck</button>
</div>
<div class="entry-header">
  <h2>{{ postData.title }}</h2>
</div>
<div class="entry-body">
  <ng-image-slider [images]="imageObject" #nav></ng-image-slider>
  <div class="entry-post">
    <pre style="white-space: pre-line">{{ postData.text }}</pre>
  </div>
</div>
<div class="entry-footer">
  <div class="entry-comment-form">
    <div>
      <input #name placeholder="Name">
    </div>
    <div>
      <textarea #comment placeholder="Kommentar"></textarea>
    </div>
  </div>
  <div>
    <button (click)="createNewComment(name.value, comment.value)">Kommentieren</button>
  </div>
  <div class="entry-comment" *ngFor="let comment of comments">
    <app-blog-comment [dataString]="comment"></app-blog-comment>
  </div>
</div>
